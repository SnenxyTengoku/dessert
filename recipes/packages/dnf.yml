modules:
  - type: dnf
    repos:
      nonfree: negativo17
      copr:
        - imput/helium
        - wezfurlong/wezterm-nightly
        - wojnilowicz/ungoogled-chromium
      files:
        - https://download.opensuse.org/repositories/home:mkittler/Fedora_43/home:mkittler.repo # hardcoded version because they take a while to bump to latest fedora when it releases
        - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
        - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
        - https://repository.mullvad.net/rpm/stable/mullvad.repo
    install:
      skip-unavailable: true
      packages:
        # web
        - firefox
        - helium-bin
        - mullvad-vpn
        - speedtest-cli
        - torbrowser-launcher
        - ungoogled-chromium

        # "Office"
        - libreoffice
        - thunderbird

        # misc
        - docker-compose
        - kernel-modules-extra
        - mpv
        - nextcloud-client
        - pipx
        - steam
        - syncthing
        - tailscale
        - topgrade
      
        # beets
        - beets
        - beets-doc
        - beets-plugins
        - chromaprint-tools
        - python3-acoustid
        - python3-pylast
        - python3-requests

        # flacconv
        - flac
        - lame
        - opus-tools
        - opustags

        # environment
        - crontabs
        - gamescope
        - helvum
        - mangohud
        - playerctl
        - trash-cli
        - wl-clipboard

        # python modules
        - python3-colorama
        - python3-dateutil
        - python3-dbus
        - python3-gobject

        # themes
        - bibata-cursor-theme
        - pop-sound-theme

        # virtualization
        - edk2-ovmf
        - genisoimage
        - libvirt
        - qemu
        - qemu-char-spice
        - qemu-device-display-virtio-gpu
