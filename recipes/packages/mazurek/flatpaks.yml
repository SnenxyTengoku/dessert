type: default-flatpaks
configurations:
  - notify: false
    scope: system
    repo:
      url: https://dl.flathub.org/repo/flathub.flatpakrepo
      name: flathub
      title: "Flathub (system-wide)"
    install:
      # (desktop) utilities
      - io.github.denysmb.klaro
      - io.github.giantpinkrobots.flatsweep
      - org.kde.arianna
      - org.kde.filelight
      - org.kde.gwenview
      - org.kde.kalk
      - org.kde.kamoso
      - org.kde.kasts
      - org.kde.kclock
      - org.kde.kweather
      - org.kde.okteta
      - org.kde.okular
      - org.kde.optiimage
      - org.kde.skanpage

      # themes
      - org.gtk.Gtk3theme.adw-gtk3
      - org.gtk.Gtk3theme.adw-gtk3-dark