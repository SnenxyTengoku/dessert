modules:
  - type: dnf
    repos:
      nonfree: negativo17
    install:
      skip-unavailable: true
      packages:
        # shell
        - noctalia-shell

        # xwayland
        - xwayland-satellite

        # themes
        - adw-gtk3-theme

        # utilities/compat
        - ark
        - dolphin
        - dolphin-plugins
        - kwallet # seamless migration between wuzetka <-> mazurek
        - pam-kwallet 
        - xdg-desktop-portal-gnome # required by niri for basic functionality

        # extra
        - cliphist
        - matugen
        - wlsunset
    remove:
      packages:
        # additional software included by wayblue - we don't need them, so we remove them
        - dunst
        - imv
        - papirus-icon-theme # we install it directly from upstream
        - rofi-wayland
        - swaybg
        - swayidle
        - swaylock
        - thunar
        - thunar-archive-plugin 
        - thunar-volman
        - wofi
        - xarchiver