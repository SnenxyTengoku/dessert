type: dnf
repos:
  cleanup: true
  nonfree: negativo17
  files:
    - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
install:
  skip-unavailable: true
  packages:
    # shell
    - noctalia-shell
    - plasma-workspace # better compatibility with kde/qt applications
    - xfce4-settings # easier to use for certain actions e.g. setting default applications

    # utilities
    - ark
    - dolphin
    - dolphin-plugins
    - kate
    - kde-connect
    - zed

    # themes
    - adw-gtk3-theme
    - nwg-look
    - plasma-breeze
    - qt5ct
    - qt6ct

    # extra
    - cliphist
    - matugen
    - sway-audio-idle-inhibit
    - swayidle
