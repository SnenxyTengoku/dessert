type: dnf
repos:
  cleanup: true
  nonfree: negativo17
  files:
    - https://github.com/terrapkg/subatomic-repos/raw/main/terra.repo
install:
  skip-unavailable: true
  packages:
    # shell
    - noctalia-shell
    - plasma-workspace

    # utilities
    - ark
    - baobab
    - dolphin
    - dolphin-plugins
    - kate
    - kde-connect

    # themes
    - adw-gtk3-theme
    - nwg-look
    - plasma-breeze
    - qt6ct

    # extra
    - cliphist
    - matugen
    - sway-audio-idle-inhibit
    - swayidle