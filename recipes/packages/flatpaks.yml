type: default-flatpaks
configurations:
  - notify: false
    scope: system
    repo:
      url: https://dl.flathub.org/repo/flathub.flatpakrepo
      name: flathub
      title: "Flathub (system-wide)"
    install:
      # internet and chat
      - io.github.kukuruzka165.materialgram
      - io.github.moonlight_mod.moonlight-installer
      - org.gajim.Gajim
      - org.mozilla.Thunderbird
      - org.nicotine_plus.Nicotine
      - org.qbittorrent.qBittorrent
      - org.signal.Signal

      # office
      - md.obsidian.Obsidian
      - org.libreoffice.LibreOffice

      # media production, editing software
      - com.github.taiko2k.avvie
      - com.obsproject.Studio
      - com.obsproject.Studio.Plugin.Gstreamer
      - com.obsproject.Studio.Plugin.GStreamerVaapi
      - com.obsproject.Studio.Plugin.OBSVkCapture
      - io.gitlab.adhami3310.Footage
      - io.lmms.LMMS
      - net.blockbench.Blockbench
      - org.blender.Blender
      - org.gimp.GIMP
      - org.inkscape.Inkscape
      - org.kde.kdenlive
      - org.kde.krita
      - org.tenacityaudio.Tenacity

      # (desktop) utilities
      - com.bitwarden.desktop
      - com.github.Matoking.protontricks
      - com.github.qarmin.szyszka
      - com.github.tenderowl.frog
      - com.rustdesk.RustDesk
      - com.usebottles.bottles
      - fr.handbrake.ghb
      - io.github.seadve.Mousai
      - io.gitlab.azymohliad.WatchMate
      - it.mijorus.gearlever
      - net.davidotek.pupgui2
      - org.kde.okteta
      - page.codeberg.JakobDev.jdAnimatedImageEditor
      - page.codeberg.JakobDev.jdPixelUpscaler

      # gaming
      - ca.parallel_launcher.ParallelLauncher
      - com.github.k4zmu2a.spacecadetpinball
      - com.retrodev.blastem
      - info.cemu.Cemu
      - io.github.dosbox-staging
      - io.github.ec_.Quake3e.OpenArena
      - io.github.lime3ds.Lime3DS
      - io.github.ryubing.Ryujinx
      - io.github.stella_emu.Stella
      - io.mgba.mGBA
      - net._86box._86Box
      - net.kuribo64.melonDS
      - net.minetest.Minetest
      - net.pcsx2.PCSX2
      - org.DolphinEmu.dolphin-emu
      - org.ppsspp.PPSSPP
      - org.prismlauncher.PrismLauncher
      - org.xonotic.Xonotic
      - rs.ruffle.Ruffle

      # system applications
      - com.github.tchx84.Flatseal
      - io.github.thetumultuousunicornofdarkness.cpu-x
      - org.gustavoperedo.FontDownloader
  - notify: false
    scope: user
    repo:
      url: https://dl.flathub.org/repo/flathub.flatpakrepo
      name: flathub-user
      title: "Flathub (User)"
    install:
      - com.discordapp.Discord # we use the moonlight mod, which requires discord installed as a user package